  <body itemscope itemtype="http://schema.org/WebPage" class="dark">
    <h1>ppdev</h1>
    <section>

      <form action="#" class="form" id="js-form">
        <div class="form__field">
          <label for="poolAddress" class="form__label">poolAddress</label>
          <input type="text" name="poolAddress" class="form__input" id="js-poolAddress" required/>
        </div>
        <div class="form__field">
          <label for="startingBlock" class="form__label">startingBlock</label>
          <input type="text" name="startingBlock" class="form__input" id="js-startingBlock" required/>
        </div>
        <div class="form__field">
          <label for="blocks" class="form__label">blocks</label>
          <input type="text" name="blocks" class="form__input" label="blocks" id="js-blocks" required/>
        </div>
        <input type="submit" class="form__submit">

        <div class="form__error" id="js-form-error"></div>
      </form>

      <div class="poolInfo" id="js-poolInfo"></div>
      <div class="chart" id="js-chart"></div>
      <div class="blockInfo" id="js-blockInfo"></div>
