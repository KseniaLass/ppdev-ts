<body itemscope itemtype="http://schema.org/WebPage" class="dark">
<h1>ppdev</h1>
<div class="formSection">
    <form action="#" class="form" id="txHashForm">
        <div class="form__field">
            <label for="txHash" class="form__label">txHash</label>
            <input type="text" name="txHash" class="form__input" id="txHash" required/>
        </div>
        <input type="submit" class="form__submit">
        <div class="form__error js-form-error"></div>
    </form>
    <form action="#" class="form" id="js-ChartForm">
        <div class="form__field">
            <label for="poolAddress" class="form__label">poolAddress</label>
            <input type="text" name="poolAddress" class="form__input" id="poolAddress" required/>
        </div>
        <div class="form__field">
            <label for="startingBlock" class="form__label">startingBlock</label>
            <input type="text" name="startingBlock" class="form__input" id="startingBlock" required/>
        </div>
        <div class="form__field">
            <label for="blocks" class="form__label">blocks</label>
            <input type="text" name="blocks" class="form__input" id="blocks" required/>
        </div>
        <input type="submit" class="form__submit js-form-error">
        <div class="form__error"></div>
    </form>
</div>
<section id="txHashSection">
    <div class="poolsInfo" id="poolsByHash"></div>
</section>
<section id="chartSection" class="hide">
    <div class="poolInfo" id="js-poolInfo"></div>
    <div class="container">
        <div class="row">
            <div class="chart col col-75" id="js-chart"></div>
            <div class="blockInfo col-25" id="js-blockInfo"></div>
        </div>
    </div>
</section>
<div class="loader hide" id="loader">
    <svg width="120" height="30" viewBox="0 0 120 30" xmlns="http://www.w3.org/2000/svg" fill="#fff">
        <circle cx="15" cy="15" r="15">
            <animate attributeName="r" from="15" to="15"
                     begin="0s" dur="0.8s"
                     values="15;9;15" calcMode="linear"
                     repeatCount="indefinite"/>
            <animate attributeName="fill-opacity" from="1" to="1"
                     begin="0s" dur="0.8s"
                     values="1;.5;1" calcMode="linear"
                     repeatCount="indefinite"/>
        </circle>
        <circle cx="60" cy="15" r="9" fill-opacity="0.3">
            <animate attributeName="r" from="9" to="9"
                     begin="0s" dur="0.8s"
                     values="9;15;9" calcMode="linear"
                     repeatCount="indefinite"/>
            <animate attributeName="fill-opacity" from="0.5" to="0.5"
                     begin="0s" dur="0.8s"
                     values=".5;1;.5" calcMode="linear"
                     repeatCount="indefinite"/>
        </circle>
        <circle cx="105" cy="15" r="15">
            <animate attributeName="r" from="15" to="15"
                     begin="0s" dur="0.8s"
                     values="15;9;15" calcMode="linear"
                     repeatCount="indefinite"/>
            <animate attributeName="fill-opacity" from="1" to="1"
                     begin="0s" dur="0.8s"
                     values="1;.5;1" calcMode="linear"
                     repeatCount="indefinite"/>
        </circle>
    </svg>
</div>
</body>
